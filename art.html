	<script>
        $(window).load(function() {
          $('.flexslider').flexslider({
            animation: "slide",
            animationLoop : true,
            pauseOnAction : true,
            pauseOnHover : false,
            directionNav : false,
            manualControls : '.slide-menu li',
            before : function(target) {
                $('.slide-menu ul li').each(function() {
                    $(this).removeClass('glow')
                })
                $('.slide-menu ul li').eq(target.animatingTo).addClass('glow')
            }

          });
        });
